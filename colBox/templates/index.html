{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {%block styles%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    {%endblock%}
  </head>
  <body>
    {% include 'navbar.html' %}
    <div
      class="container-fluid"
      style="height: 90vh;backdrop-filter: hue-rotate(120deg); background-image:url('{{ images.image.url}}')"
    >
      <div >
        {% for item in locations %}
        <a class="dropdown-item" href="/location/{{item.name}}"
          >{{item.name}}</a
        >
        {% endfor %}
      </div>
      <br />
      <p class="text-white">{{images.imageName}}</p>
      <br />
      <small>Posted {{images.pub_date|timesince}} ago at</small>
      <p>{{images.imageLocation.name}}</p>
    </div>
  </body>
</html>
